<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<main id="main">
  <h1 id="title">
    Player Survey Form
  </h1>
  <p id="description">
    Thank you for taking part in our survey!
  </p>
  <div>
    <form id="survey-form">

      <label for="name" id="name-label">name</label><br>
      <input id="name" type="text" placeholder="Name" required><br>


      <label for="email" id="email-label">email</label><br>
      <input id="email" type="email" placeholder="Email" required><br>


      <label for="number" id="number-label">How many hours have you spent playing the game?</label><br>
      <input id="number" type="number" placeholder="Hours" min="0" max="20000" required><br>


      <label id="dropdown-label" for="dropdown">What is your most preferred playstyle?</label><br>
      <select id="dropdown" name="role">
        <option value="melee">Melee</option>
        <option value="ranged">Ranged</option>
        <option value="magic">Magic</option>
      </select><br>


      <p>How frequently do you play Terraria with your friends?</p>
      <div id="frequency">
        <label for="often">
          <input type="radio" id="often" name="online" value="often">Often
        </label><br>
        <label for="sometimes">
          <input type="radio" id="sometimes" name="online" value="sometimes">Sometimes
         </label><br>
        <label for="not-at-all">
          <input type="radio" id="not-at-all" name="online" value="not-at-all">Not at all
        </label>
      </div>

      <p>What do you feel can be improved in Terraria?</p>
     <div id="checkboxes">
        <label for="progression"><input type="checkbox" name="toImprove" value="progression">Progression</label><br>
        <label for="enemy-diversity"><input type="checkbox" name="toImprove" value="enemy-diversity">Enemy Diversity</label><br>
        <label for="weapon-diversity"><input type="checkbox" name="toImprove" value="weapon-diversity">Weapon Diversity</label><br>
        <label for="online-funcitonality"><input type="checkbox" name="toImprove" value="online-functionality">Online Functionality</label><br>
        <label for="visuals"><input type="checkbox" name="toImprove" value="visuals">Visuals</label><br>
        <label for="player-goals-quests"><input type="checkbox" name="toImprove" value="player-goals-quests">Player Goals/Quests</label><br>
        <label for="story-development"><input type="checkbox" name="toImprove" value="story-development">Story Development</label><br>
        <label for="difficulty"><input type="checkbox" name="toImprove" value="difficulty">Difficulty</label><br>
      </div>

      <label id="feedback-label" for="feedback">Do you have any additional feedback?</label><br>
      <textarea id="feedback" row="5" cols="50" placeholder="Please write any comments here."></textarea><br>


      <button id="submit" type="submit">Submit</button>
    </form>
   </div>
</main>
